<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Farm Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

  <header>
    <h1>Smart Farm Dashboard</h1>
  </header>

  <div class="grid" id="sensor-grid">
    <!-- Cards will be rendered here -->
  </div>
  <div class="card">
    <label>
      ⏱️ Time Axis Interval:
      <select id="xAxisInterval">
        <option value="">Auto</option>
        <option value="minute-5">Every 5 minutes</option>
        <option value="minute-30">Every 30 minutes</option>
        <option value="hour-1">Every 1 hour</option>
        <option value="hour-3">Every 3 hours</option>
      </select>
    </label>
    <h3>🌡️ Temperature (sensor-001)</h3>
    <canvas id="tempChart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
